<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="css/newtesting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2><img src="/images/logo.png" alt="Logo">SkillTraker</h2>
        <a href="/dashboard.html">Associates</a>
        <a id="deleteSession">Sign out</a>
    </div>
    <div class="main-content">
        <div class="filter">
            <form id="filterForm">
                <input type="text" id="searchSkill" name="search_skill" placeholder="Search by skill">
                <select id="filterGroup" name="filter_group">
                    <option value="">All Groups</option>
                </select>
                <button type="submit">Filter</button>
            </form>
        </div>
        <div class="user-table">
            <form id="csvForm">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>Employee Number</th>
                            <th>Full Name</th>
                            <th>Skills</th>
                            <th>Group</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Populated dynamically by newtesting.js -->
                    </tbody>
                </table>
                <div class="actions">
                    <button type="button" name="download_csv">Download CSV of Selected</button>
                </div>
            </form>
        </div>
        <!-- <div class="pagination">
            <a href="#">← Previous</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next →</a>
        </div> -->
    </div>

    <!-- Message popup -->
    <div class="message-popup" id="messagePopup">
        <button class="close-btn">×</button>
        <h3>Send Message</h3>
        <textarea id="messageContent" placeholder="Write your message here..."></textarea>
        <button id="sendMessageBtn">Send Message</button>
    </div>

    <script src="js/newtesting.js"></script>
    <!-- <script type="text/javascript"> -->
</body>
</html>
