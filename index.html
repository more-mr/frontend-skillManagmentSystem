<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zensar Skill Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="container-box">
        <!-- Left Section (Blue Box with Logo) -->
        <div class="logo-section">
            <img src="images/ZENSARTECH.NS.D-ac82e1c5.png" alt="Logo">
            <p>Empowering employees and managers to track and manage skills effectively.</p>
        </div>

        <!-- Right Section (White Form Box) -->
        <div class="form-section">
            <div class="login-box">
                <h2><b>Welcome</b></h2>
                <form id="loginForm" action="http://localhost:8080/" method="post">
                    <div class="radio-buttons">
                        <span>Login as:</span>
                        <label>
                            <input type="radio" id="roleManager" name="role" value="manager" required>
                            <span>Manager</span>
                        </label>
                        <label>
                            <input type="radio" name="role" value="employee" required>
                            <span>Employee</span>
                        </label>
                    </div>
                    <!-- Email Input Field with Icon -->
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i> <!-- Email Icon -->
                            <input type="email"id="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>

                    <!-- Password Input Field with Icon -->
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i> <!-- Password Icon -->
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">SIGN IN</button>
                    <div class="signup-section">
                        <span>Not registered yet?</span>
                        <a href="Registration.html">Create your account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/index.js"></script> 
</body>
</html>
